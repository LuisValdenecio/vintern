language: node_js
node_js:
  - "9"
dist: trusty
sudo: required
branches:
  only:
  - master
before_script:
  - npm install -g @angular/cli
script:
  - ng lint
  - npm run test-headless
  - ng build --prod --base-href https://LuisValdenecio.github.io/vintern/
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_PAGES
  local_dir: dist/vintern
  on:
    branch: master
